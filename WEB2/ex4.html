<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        let coworkers = ['kimdabin', 'zhang', 'hao'];   //  배열 만들었쥬?
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0] + '<br>');
        document.write(coworkers[1] + '<br>');
        document.write(coworkers[2] + '<br>');
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length + '<br>');
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('ricky');
        coworkers.push('hanbin');
        document.write(coworkers.length + '<br>');
        document.write(coworkers);
    </script>
</body>

</html>
