<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <h2>Co workers</h2>
    <ul>
        <script>
            let coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'dabin'];
            let i = 0;
            while(i < coworkers.length){
                document.write(`<li><a href='#'>${coworkers[i]}</a></li>`);
                i += 1;
            }
        </script>
    </ul>
</body>
</html>
